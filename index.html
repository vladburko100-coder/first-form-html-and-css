<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Syriac:wght@100..900&family=Playwrite+CZ&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-text">
          <input type="text" placeholder="Username" required/>
          <i class='bx  bx-user'></i> 
        </div>
        <div class="input-text">
            <input type="password" name="password" id="password" placeholder="password" required>
            <i class='bx  bx-lock'></i>
        </div>
        <div class="input-box">
            <label for="checkbox"><input type="checkbox" id="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="new_user">
            <p>Create new account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
